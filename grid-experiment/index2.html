<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gallery</title>
		<!-- Load Bootstrap-->
		<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
		<!-- Load Favicon -->
		<link rel="shortcut icon" href="http://3.bp.blogspot.com/_4ngpCZv0sNo/SiwO7f3LdzI/AAAAAAAAB5U/yobvWk1nrhg/s400/g7719.png">
		<!-- CSS Styles -->
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<!-- Load Modernizer Script -->
		<script src="js/modernizr.custom.js"></script>
		<!-- Load Masonry Script -->
		<script src="js/masonry.pkgd.min.js"></script>
		<!-- Load Masonry Script -->
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<!-- Load Image Loaded Script -->
		<script src="js/classie.js"></script>
		<!-- Load ColorFinder -->
		<script src="js/colorfinder-1.1.js"></script>
		<!-- Load GridScrollFX -->
		<script src="js/gridScrollFx.js"></script>
		<!-- Load Angular JS -->
		<script src="js/shared/angular.min.js"></script>

	</head>
	<body ng-app="myApp">
		<div class="container" ng-controller="MainController">
			<div>
				<section class="grid-wrap">
					<h1>{{ title }}</h1>
					<ul class="grid swipe-down" id="grid">
						<li>
							<a href="#" ng-repeat="product in products">
								<img src="img/dummy.png" alt="dummy">
								<h3>{{ product.name }}</h3>
							</a>
						</li>
					</ul>
				</section>
			</div>
		</div>
		<!-- /container -->


		<!-- Local GridScrollFX Script -->
		<script>
			new GridScrollFx( document.getElementById( 'grid' ), {
				viewportFactor : 0.4
			} );
		</script>

		<!-- Modules -->
	 <script src="js/app.js"></script>

	 <!-- Controllers -->
	 <script src="js/controllers/MainController.js"></script>

	</body>
</html>
